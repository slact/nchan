 
#user  nobody;
worker_processes 2;

debug_points  stop;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;
#daemon	    off;
#working_directory core/;


events {
    worker_connections  1000;
}

http {
	default_type  application/octet-stream;
	sendfile        on;
	keepalive_timeout  65;
	push_authorized_channels_only off;
	server {
		listen       8082;
		root /home/leop/sandbox/nginx_push/tests;
		location /broadcast {
			location = /broadcast/sub {
				set $push_channel_id $arg_channel;
				push_subscriber;
				push_subscriber_concurrency broadcast;
				push_channel_group broadcast;
			}
			location ~ ^/broadcast/multi/sub(.*)$ {
				set $push_channel_id $1;
				push_multi_channel_subscribe on;
				# %C -> channel id
				#	%M -> message date, same of if-modified-since
				#	%T -> message etag, same of if-none-match (etag)
				set $push_channel_template '/ch=%C&m=%M&t=%T'; #/broadcast/multi/sub/ch=CH1&m=123&t=1/ch=CH2&m=456&t=2 ...
				push_subscriber;
				push_subscriber_concurrency broadcast;
				push_channel_group broadcast;
			}
			location = /broadcast/pub {
				set $push_channel_id $arg_channel;
				push_publisher;
				push_min_message_buffer_length 5;
				push_max_message_buffer_length 20;
				push_message_timeout 5s;
				push_channel_group broadcast;
			}
		}
	}
}
